{% extends 'base_auth_user.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h3>Add File</h3>
  <nav aria-label="breadcrumb" style="background-color: lightgray;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'files:home' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Share File</li>
    </ol>
  </nav>


  <div class="card">
    <div class="card-body">
      <form  method="POST" enctype="multipart/form-data">
        {% include 'partials/messages.html' %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="">Select user email</label>
          <div class="mt-2">{{ form.user|as_crispy_field }}</div>
        </div>
        <button type = "submit" class="btn btn-info mt-2">Share to user</button>
      </form>
    </div>

  </div>
</div>
{% endblock content %}
