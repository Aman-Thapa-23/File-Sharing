{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-top: 5%;">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <div class="card">
      <a href="/" class="" style="text-align: start;">&#8592; Back</a>
      <div class="card-body">
        <div class="card-title pb-2">
          <h2>Login your account</h2>
          <hr>
        </div>

        <form method="post">
          {% csrf_token %}
          {% include 'partials/messages.html' %}
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" id="EmailField" value="{{ fieldvalues.email }}" required>
          </div>  
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" id="PasswordField"
              required>
            <small class="float-end p-2 ShowPasswordToogle">SHOW</small>
          </div>
          <input type="submit" class="btn btn-block btn-primary submit-btn mt-2" style="width: 100%;" value="Login">
        </form>
        <div class="container mt-4 ms-4">
          <span class="">Don't have an account?<a href="{% url 'users:register' %}">Register here</a></span><br>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
