{% extends 'base_auth_user.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h3>Update File</h3>
  <nav aria-label="breadcrumb" style="background-color: lightgray;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'files:home' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update File</li>
    </ol>
  </nav>


  <div class="card">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data">
        {% include 'partials/messages.html' %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="">File Title</label>
          <input type="text" class="form-control" name="title" value="{{ file.title }}">
        </div>
        <div class="mb-3">
          <label for="">Description</label>
          <input type="text" class="form-control" name="description" value="{{ file.description}}">
        </div>
        <div class="mb-3">
          <label for="">Upload File</label>
          <div class=" form-control">{{ form.file_upload|as_crispy_field }}</div>
        </div>
        <input type="submit" value="Update File" class="btn btn-primary btn-primary-sm">
      </form>
    </div>

  </div>
</div>
{% endblock content %}
